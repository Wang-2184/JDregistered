  <title>京东-欢迎登录</title>

</head>

<body>
  <!-- 顶部logo -->
  <div class="top">
    <div class="logo">
      <a href="http://jd.com">
        <img src="imges/logo-201305-b.png" alt="logo" width="170px" height="60px">
      </a>
    </div>
    <b>欢迎登录</b>
    <!-- 调查问卷 -->
    <a class="wj" href="#">
      <img src="./imges/q-icon.png" alt="调查问卷图标">
      登录页面，调查问卷
    </a>
  </div>
  <!-- 风险提示信息 -->
  <div class="prompt">
    <div class="prompt-content">
      <img src="/imges/icon-tips.png" alt="提示">
      <span>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！新版《京东隐私政策》已上线，将更有利于保护您的个人隐私。</span>
    </div>
  </div>
  <!-- 主体部分 -->
  <div class="main">

    <!-- 主题中间居中部分 -->
    <div class="main-content">

      <!-- 登录框 -->
      <div class="from">
        <div class="login-left">
          <a href="#">扫码登录</a>
        </div>
        <div class="login-right">
          <a href="#">账户登录</a>
        </div>
        <form class="login" action="#" method="GET">
          <div class="user">
            <label for="user"></label>
            <input type="text" name="user" id=user placeholder="邮箱/用户名/登录手机">
          </div>
          <div>
            <label for="pwd"></label>
            <input type="password" name="pwd" id=pwd placeholder="密码">
          </div>
          <div class="pass">
            <a href="#">忘记密码</a>
          </div>
          <div class="submit">
            <input type="submit" name="submit" value="登录">
          </div>
        </form>
      </div>
    </div>

  </div>

  </div>
